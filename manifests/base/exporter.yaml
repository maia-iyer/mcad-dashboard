kind: Deployment
apiVersion: apps/v1
metadata: 
  name: mcad-exporter
  namespace: odh
spec:
  replicas: 1
  selector: 
    matchLabels:
      app.kubernetes.io/component: exporter
      app.kubernetes.io/name: mcad-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/component: exporter
        app.kubernetes.io/name: mcad-exporter
    spec:
      containers:
        - name: mcad-exporter
          image: 'docker.io/maiariyer/mcad_nodejs_exporter:latest'
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 9101
              protocol: TCP
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
---
kind: Service
apiVersion: v1
metadata:
  labels:
    app.kubernetes.io/component: exporter
    app.kubernetes.io/name: mcad-exporter
  name: mcad-exporter
  namespace: odh
spec:
  clusterIP: None
  clusterIPs:
  - None
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: http
    port: 9101
    protocol: TCP
    targetPort: http
  selector:
    app.kubernetes.io/component: exporter
    app.kubernetes.io/name: mcad-exporter
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
---

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/component: exporter
    app.kubernetes.io/name: mcad-exporter
    team: opendatahub
  name: mcad-exporter
  namespace: odh
spec:
  endpoints:
  - interval: 90s
    path: /metrics
    port: http
    relabelings:
    - action: replace
      regex: (.*)
      replacement: $1
      sourceLabels:
      - __meta_kubernetes_pod_node_name
      targetLabel: instance
    scrapeTimeout: 90s
  namespaceSelector:
    matchNames:
    - odh
  selector:
    matchLabels:
      app.kubernetes.io/component: exporter
      app.kubernetes.io/name: mcad-exporter
