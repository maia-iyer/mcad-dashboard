# ODHDashboardConfig to enable the notebook-controller feature and add notebook sizes
apiVersion: opendatahub.io/v1alpha
kind: OdhDashboardConfig
metadata:
  creationTimestamp: null
  name: odh-dashboard-config
spec:
  dashboardConfig:
    disableBYONImageStream: true
    disableClusterManager: true
    disableISVBadges: true
    disableInfo: true
    disableSupport: true
    disableTracking: true
    enablement: true
    disableProjects: true
    disablePipelines: true
    disableModelServing: true
    disableProjectSharing: true
    disableCustomServingRuntimes: true
    modelMetricsNamespace: ''
  notebookController:
    enabled: false
    - name: Small
      resources:
        limits:
          cpu: "2"
          memory: 8Gi
        requests:
          cpu: "1"
          memory: 4Gi
    - name: Medium
      resources:
        limits:
          cpu: "8"
          memory: 10Gi
        requests:
          cpu: "4"
          memory: 8Gi
    - name: Large
      resources:
        limits:
          cpu: "10"
          memory: 20Gi
        requests:
          cpu: "6"
          memory: 16Gi
  groupsConfig:
    adminGroups: 'odh-admins'
    allowedGroups: 'system:authenticated'
  templateOrder: []
  templateDisablement: []
